services:
  # PostgreSQL Database
  - type: pserv
    name: summarizer-db
    plan: free
    databaseName: summarizer_db
    user: summarizer

  # Backend Web Service
  - type: web
    name: summarizer-backend
    runtime: docker
    plan: free  # or 'starter' for $7/month
    region: oregon
    repo: https://github.com/YOUR_USERNAME/summarizer
    branch: main
    rootDir: backend
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URI
        fromDatabase:
          name: summarizer-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: CHROMA_API_KEY
        sync: false
      - key: CHROMA_TENANT
        sync: false
      - key: CHROMA_DATABASE
        sync: false
    healthCheckPath: /health