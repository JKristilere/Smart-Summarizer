services:
  # PostgreSQL Database
  - type: pserv
    name: summarizer-db
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_USER
        value: summarizer
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: summarizer_db
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Backend API
  - type: web
    name: summarizer-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URI
        fromDatabase:
          name: summarizer-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: CHROMA_API_KEY
        sync: false
      - key: CHROMA_TENANT
        sync: false
      - key: CHROMA_DATABASE
        sync: false
    healthCheckPath: /health
    
  # Frontend
  - type: web
    name: summarizer-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: BACKEND_URL
        value: https://summarizer-backend.onrender.com