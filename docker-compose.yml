version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-summarizer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-summarizer_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-summarizer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: youtube_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  frontend:
    build: ./frontend
    container_name: youtube_frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

volumes:
  postgres_data: